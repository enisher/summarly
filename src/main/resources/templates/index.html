<!DOCTYPE html>
<html>

<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<!-- Header -->
<div th:include="::fragments/header">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="hero-unit">
        <h1>Test</h1>

        <p>
            Welcome to the Spring Boot Thymeleaf Application!
        </p>

        <p id="response">

        </p>

        <div class="form">

            <label class="radio">
                <input type="radio" name="summarizeType" value="url" checked="checked"></input>
                By Url
            </label>

            <label class="radio">
                <input type="radio" name="summarizeType" value="text"></input>
                By Text
            </label>


            <form id="summarizeForm">
                <fieldset>
                    <div class="control-group" id="textData">
                        <label class="control-label">Article:</label>

                        <div class="controls">
                            <textarea name="text" placeholder="Insert article here"></textarea>
                        </div>
                    </div>

                    <div class="control-group" id="urlData" style="display: none">
                        <label class="control-label">URL:</label>

                        <input type="text" name="url"></input>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div th:include="::fragments/footer">&copy; 2014 The Static Templates</div>
</div>

<script type="text/javascript">
    $(function () {
        $('input[name=summarizeType]').on('change', function (e) {
            var $this = $(this);
            if ($this.val() == 'url') {
                $('#textData').hide();
                $('#urlData').show();
            } else {
                $('#textData').show();
                $('#urlData').hide();
            }
        });

        $('#summarizeForm').on('submit', function (e) {
            e.preventDefault();
            if ($('input[name=summarizeType]:checked').val() == 'url') {
                $.ajax({
                    url: '/summary',
                    type: 'get',
                    data: { url: $('input[name=url]').val() },
                    success: function (htmlData) {
                        $('#response').html(htmlData);
                    }
                })
            } else {
                $.ajax({
                    url: '/text',
                    type: 'post',
                    data: { text: $('textarea[name=text]').val() },
                    success: function (htmlData) {
                        $('#response').html(htmlData);
                    }
                })
            }
        });
    });
</script>
</body>
</html>
