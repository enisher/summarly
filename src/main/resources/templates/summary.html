<!DOCTYPE html>
<html>

<head>
    <title th:text="${text}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/docs.min.css}" rel="stylesheet" media="screen"/>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/application.js}"></script>
</head>
<body>
<div class="container">
    <article>
        <header>
            <h1 th:text="${title}"></h1>
            <img th:src="${image}"/>
        </header>
        <p th:each="p : ${paragraphs}" th:text="${p}"></p>
    </article>

    <div th:include="fragments/footer"></div>
</div>

</body>
</html>
